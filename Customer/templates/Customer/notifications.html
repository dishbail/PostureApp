{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Posture Alert System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
	<meta http-equiv="refresh" content="30">

</head>
<body>
    {% include 'Customer/navbar.html' %}
<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Date</th>
							<th>Posture</th>
						</tr>
						{% for posturerecord in records%}
						<tr>
							<td>{{posturerecord.date_created}}</td>
							<td>{{posturerecord.get_posture_value_display}}</td>
						</tr>
						{% endfor%}
					</table>
				</div>
			</div>

		</div>

		<div class="page-content p-3" id="content">
		<!-- Toggle button -->
		  <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2 text-primary"></i><small class="text-uppercase font-weight-bold">Toggle</small></button>
		<!-- Demo content -->
		</div>
		</body>
		</html>
