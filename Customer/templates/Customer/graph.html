{% extends 'Customer/main.html' %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.zingchart.com/zingchart.min.js"></script>
<style>

    .chart-container {
      height: 100%;
      width: 100%;
      min-height: 530px;
    }
</style>

  <div class="row">
  	<div class="col-md">
  		<div class="card card-body">
  			<h5>Graphs</h5>
  		</div>
  		<div class="card card-body">
  			<div id="posture_chart" class="chart-container"></div>
  		</div>
  		<div class="card card-body">
  			<div id="sitting_chart" class="chart-container"></div>
  		</div>
  	</div>

  </div>
    <script>
        var dataURL = '/getGraphData'
        var posture_dates = []
        var posture_values = []
        var sitting_dates = []
        var sitting_values = []
        $.ajax({
            method:'GET',
            url:dataURL
            success:function(response){
                posture_data = response.posture_data;
                sitting_data = response.sitting_data;
                buildPostureChart()
                buildSittingChart()
            }
        });
        function buildPostureChart(){
            var posture_chart_data = {
                "type": "line",
        		"title": {
        		    "text": "Posture Log",
        		    "font-size": "24px",
        		    "adjust-layout": true
        		  },
    		  "plotarea": {
    		    "margin": "dynamic 45 60 dynamic",
    		  },
    		  "legend": {
    		    "layout": "float",
    		    "background-color": "none",
    		    "border-width": 0,
    		    "shadow": 0,
    		    "align": "center",
    		    "adjust-layout": true,
    		    "toggle-action": "remove",
    		    "item": {
    		      "padding": 7,
    		      "marginRight": 17,
    		      "cursor": "hand"
    		    }
    		  },
    		  "scale-x": {
    			  label: {
    		          text: 'Date'
    		        },
    			  transform: {
    		          type: 'date',
    		          all: '%mm/%d/%y<br>%h:%i:%s'
    		        }
    		  },
    		  "scale-y": {
    			  label: {
    		          text: 'Posture Record'
    		        },
    			    "values":[
    					"Correct Posture",
    					"Inorrect Posture",
    				],
    		  },
              series: posture_data,
            }
            zingchart.render({
              id: 'posture_chart',
              data: posture_chart_data,
            });
        }
        function buildSittingChart(){
            var posture_chart_data = {
                "type": "line",
        		"title": {
        		    "text": "Posture Log",
        		    "font-size": "24px",
        		    "adjust-layout": true
        		  },
    		  "plotarea": {
    		    "margin": "dynamic 45 60 dynamic",
    		  },
    		  "legend": {
    		    "layout": "float",
    		    "background-color": "none",
    		    "border-width": 0,
    		    "shadow": 0,
    		    "align": "center",
    		    "adjust-layout": true,
    		    "toggle-action": "remove",
    		    "item": {
    		      "padding": 7,
    		      "marginRight": 17,
    		      "cursor": "hand"
    		    }
    		  },
    		  "scale-x": {
    			  label: {
    		          text: 'Date'
    		        },
    			  transform: {
    		          type: 'date',
    		          all: '%mm/%d/%y<br>%h:%i:%s'
    		        }
    		  },
    		  "scale-y": {
    			  label: {
    		          text: 'Sitting Record'
    		        },
    		  },
              series: sitting_data,
            }
            zingchart.render({
              id: 'sitting_chart',
              data: sitting_data,
            });
        }
    </script>
{% endblock %}
